{% extends 'layout.html' %} {% block title %} Community {% endblock %} 
{% block content %}
    <section>
        <h1>Communities</h1>
    
        {% for community in communities %}
        <article class="community">
            <h2>{{ community.name }}</h2>
            <p>{{ community.description }}</p>
            <p>{{ community.date }}</p>
        </article>
        {% endfor %}
    </section>
{% endblock %}
